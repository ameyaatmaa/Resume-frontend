<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Matcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Resume Matcher</h1>
        <p>Upload your resume and job description to see the match score.</p>

        <div class="upload-section">
            <label for="resume">Upload Resume:</label>
            <input type="file" id="resume" accept=".pdf,.doc,.docx">

            <label for="jobdesc">Upload Job Description:</label>
            <input type="file" id="jobdesc" accept=".pdf,.doc,.docx">

            <button id="matchBtn">Match</button>
        </div>

        <div class="result-section">
            <h2>Match Result</h2>
            <p id="score">Score will appear here...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
